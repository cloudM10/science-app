backend:
  name: github
  repo: cloudM10/science-app
  branch: main
  base_url: "https://science-app-umber.vercel.app/"
  auth_endpoint: api/auth
  cms_label_prefix: cms/
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: true

media_folder: "static/media"
public_folder: "/media"

editor:
    preview: false

collections: 
    - name: "pages"
      label: "[Сторінки]"
      folder: "content/pages"
      create: true
      slug: "{{fileName}}"
      fields:
          - { label: "Назва файлу", name: "fileName", widget: "string", hint: "Пишіть англійсткою мовою або транскрипцією", required: true }
          - {
                label: "Шаблон сторінки",
                name: "template",
                widget: "string",
                default: "page-template",
            }
          - { label: "Назва сторінки", name: "title", widget: "string" }

          - { label: "Контент", name: "body", widget: "markdown" }
          - {
                label: "Зображення профілю",
                name: "profile_image",
                widget: "image",
                required: false,
                hint: "Для зображення аватара на сторінці Про нас.",
            }

    - name: "news"
      label: "Новини"
      folder: "content/news"
