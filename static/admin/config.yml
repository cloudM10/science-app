          - { label: "Назва публікації", name: "title", widget: "string" }
          - {
                label: "Дата",
                name: "date",
                widget: "datetime",
                date_format: "YYYY-MM-DD",
                time_format: "HH:mm",
                format: "YYYY-MM-DD HH:mm",
            }
          - {
                label: "Соціальне зображення",
                name: "social_image",
                widget: "image",
                required: false,
            }
          - { label: "Опис", name: "description", widget: "text", required: false }
          - {
                label: "Контент",
                name: "body",
                widget: "markdown",
                hint: "Місце для основного контенту.",
            }

